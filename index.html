<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Booze n Binge</title>
</head>

<body>
  <header class="hero">
    <div class="hero-body">
      <h1 id="title" class="title is-1 has-text-white has-text-centered">Booze n Binge</h1>
    </div>
  </header>

  <main class="picker-container mt-5 mx-auto">
    <div class="columns is-variable is-justify-content-space-around">
      <!-- Movie Card -->
      <div class="card column is-4 is-half">
        <h2 class="card-header-title is-centered subtitle is-3">Movie</h2>
        <div class="field">
          <label class="label mt-3 subtitle is-5"></label>
        </div>
        <div class="field" id="movie-search"> 
          <input class="input" type="text" placeholder="Search a movie title">
        <div class="field"> 
          <input id = "submit" class="input" type="text" placeholder="Search for movie">
          <button class="button is-black mt-5">Search</button>
        </div>
        <div class="movie-info">
        </div>
      </div>
      <!-- Drink Card -->
      <div id = drinkCard class="card column is-4 is-half">
        <h2 class="card-header-title is-centered subtitle is-3">Drink</h2>
        <div class="drink-container subtitle is-5">
        </div>
      </div>
    </div>
  </main>

  <div class="thanks-container my-5 px-3">
    <div id="hidden" class="columns is-flex-wrap-wrap">

      <h4 class="subtitle is-5 has-text-white ml-3 has-text-centered">Previous Pairings:</h4>
      <div class="column">
        <ul id="storage-container" class="storage-container has-text-white">
          <!-- <li>Previous pairings1</li> -->
        </ul>
      </div>
      <div class="column is-full">
        <h3 class="subtitle is-4 has-text-white has-text-centered">Thanks for choosing Booze n Binge!</h3>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
